{% extends "base_generic.html" %}

{% block content %}
    <h1 class="text-center p-2">Participating in the following projects:</h1>
    <div class="d-table mx-auto justify-content-center">
        {% for project in project_list %}
            <hr> 
                <a href="{{ project.get_absolute_url }}"> {{ project }} </a>
            </hr>
        {% empty %}
            <hr>No projects yet.</hr>
        {% endfor %}
    </div>
{% endblock %}
